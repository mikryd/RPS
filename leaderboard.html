<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Leaderboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        #leaderboard { width: 100%; border-collapse: collapse; }
        #leaderboard th, #leaderboard td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #leaderboard th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Leaderboard</h1>
    <table id="leaderboard">
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
        </tr>
    </table>

    <script>
        // Firebase configuration will go here
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCgWDNp7OE65IAv_MKAYYJwxEh9mfgyW_w",
  authDomain: "rps-degenerates.firebaseapp.com",
  projectId: "rps-degenerates",
  storageBucket: "rps-degenerates.appspot.com",
  messagingSenderId: "1620060113",
  appId: "1:1620060113:web:92b4d728f69b83926ce2f0",
  measurementId: "G-53DSW0KJ7J"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const leaderboardRef = firebase.database().ref('leaderboard');
        leaderboardRef.orderByValue().limitToLast(10).on('value', (snapshot) => {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<tr><th>Rank</th><th>Player</th><th>Score</th></tr>';
            const scores = [];
            snapshot.forEach((childSnapshot) => {
                scores.push({name: childSnapshot.key, score: childSnapshot.val()});
            });
            scores.sort((a, b) => b.score - a.score);
            scores.forEach((score, index) => {
                const row = leaderboard.insertRow(-1);
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = score.name;
                row.insertCell(2).textContent = score.score;
            });
        });
    </script>
</body>
</html>
